on:
    push:
      branches: [main]
    pull_request:
  
  jobs:
    lint-compile-prove:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout Code
          uses: actions/checkout@v4
  
        - name: Setup Node.js
          id: setup-node
          uses: actions/setup-node@v4
          with:
            node-version: 20
  
        - name: Install Sindri CLI Tool
          run: |
            npm install -g sindri@latest
  
        - name: Lint Circuit
          run: |
            sindri lint
